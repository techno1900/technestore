{% extends "base.html" %}


{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Shop Detail</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="{% url 'store'%}">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shop Detail</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

        <!-- Shop Detail Start -->
        <div class="container-fluid py-5">
            <div class="row px-xl-5">
                <div class="col-lg-5 pb-5">
                    <div id="product-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner border">
                            <div class="carousel-item active">
                                <img class="w-100 h-100" src="{{product.product_image.url}}" alt="Image">
                            </div>
                            <div class="carousel-item">
                                <img class="w-100 h-100" src="{{product.product_image2.url}}" alt="Image">
                            </div>
                            <div class="carousel-item">
                                <img class="w-100 h-100" src="{{product.product_image3.url}}" alt="Image">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                            <i class="fa fa-2x fa-angle-left text-dark"></i>
                        </a>
                        <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                            <i class="fa fa-2x fa-angle-right text-dark"></i>
                        </a>
                    </div>
                </div>
    
                <div class="col-lg-7 pb-5">
                    <h3 class="font-weight-semi-bold">{{product.product_name}}</h3>
                    <h3 class="font-weight-semi-bold mb-4">{{product.now_price}}</h3>
                    <p class="mb-4"> {{product.product_description}}</p>


                    <div class="d-flex align-items-center mb-4 pt-2">
                        <a href = "{{product.link}}" class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Buy Now </a>
                    </div>

                </div>
            </div>
        </div>
        <!-- Shop Detail End -->
    

{% endblock content %}
